  <meta charset="UTF-8">
  <title>週間オリコンランキング｜年別アーカイブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4caf50;
      --primary-light: #81c784;
      --text: #333;
      --bg: #f9f9f9;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .year-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .year-card {
      background-color: var(--primary-light);
      color: #fff;
      text-align: center;
      padding: 1rem;
      border-radius: var(--radius);
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .year-card:hover {
      background-color: var(--primary);
    }

    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
