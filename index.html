<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易ファンコミュニティ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    #login, #comment-section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #comments {
      margin-top: 15px;
    }
    .comment {
      background: #eaf5ff;
      border-left: 4px solid #2196f3;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .comment strong {
      color: #1976d2;
    }
  </style>
</head>
<body>

  <!-- ログイン部分 -->
  <div id="login">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名を入力">
    <button onclick="login()">ログイン</button>
  </div>

  <!-- コメント部分 -->
  <div id="comment-section" style="display:none;">
    <h2>コメント投稿</h2>
    <textarea id="commentText" placeholder="コメントを入力"></textarea>
    <button onclick="postComment()">投稿</button>
    <h3>コメント一覧</h3>
    <div id="comments"></div>
  </div>

  <script>
    let currentUser = null;

    // ログイン処理
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username) {
        currentUser = username;
        document.getElementById("login").style.display = "none";
        document.getElementById("comment-section").style.display = "block";
        loadComments(); // コメント読み込み
      } else {
        alert("ユーザー名を入力してください");
      }
    }

    // コメント投稿
    function postComment() {
      const text = document.getElementById("commentText").value.trim();
      if (text && currentUser) {
        const newComment = {
          user: currentUser,
          text: text,
          time: new Date().toLocaleString()
        };

        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        comments.unshift(newComment); // 新しいコメントを先頭に追加
        localStorage.setItem("comments", JSON.stringify(comments));

        document.getElementById("commentText").value = "";
        loadComments();
      }
    }

    // コメント表示
    function loadComments() {
      const comments = JSON.parse(localStorage.getItem("comments")) || [];
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = "";

      comments.forEach(comment => {
        const div = document.createElement("div");
        div.classList.add("comment");
        div.innerHTML = `<strong>${comment.user}</strong> (${comment.time})<br>${comment.text}`;
        commentsDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
