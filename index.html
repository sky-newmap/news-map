<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ブログタイトル</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="ブログの説明文">

<style>
body {
  margin: 0;
  font-family: Meiryo, "Hiragino Kaku Gothic ProN", sans-serif;
  background: #f0f0f0;
  color: #333;
}

/* ===== ヘッダー ===== */
header {
  background: #fff;
  border-bottom: 1px solid #ddd;
}
.header-inner {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px 16px;
}
header h1 {
  margin: 0;
  font-size: 26px;
}
header p {
  margin: 6px 0 0;
  font-size: 13px;
  color: #666;
}

/* ===== レイアウト ===== */
.container {
  max-width: 1000px;
  margin: 20px auto;
  padding: 0 12px;
  display: flex;
  gap: 16px;
}

/* ===== メイン ===== */
main {
  flex: 1;
}

/* ===== 記事カード ===== */
.post-card {
  display: flex;
  gap: 14px;
  background: #fff;
  border: 1px solid #ddd;
  margin-bottom: 16px;
  padding: 12px;
}

/* サムネ */
.thumbnail {
  width: 240px;
  aspect-ratio: 16 / 9;
  background: #000;
  overflow: hidden;
  flex-shrink: 0;
}
.thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 右側情報 */
.post-body {
  flex: 1;
}

.post-body h2 {
  margin: 0 0 6px;
  font-size: 17px;
  line-height: 1.4;
}

.post-body h2 a {
  color: #000;
  text-decoration: none;
}
.post-body h2 a:hover {
  text-decoration: underline;
}

.meta {
  font-size: 12px;
  color: #777;
  margin-bottom: 8px;
}

.excerpt {
  font-size: 14px;
  line-height: 1.6;
  color: #333;
}

/* ===== サイドバー ===== */
aside {
  width: 280px;
}

.side-box {
  background: #fff;
  border: 1px solid #ddd;
  padding: 12px;
  margin-bottom: 16px;
}

.side-box h3 {
  margin: 0 0 10px;
  font-size: 14px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 6px;
}

/* ===== フッター ===== */
footer {
  background: #fff;
  border-top: 1px solid #ddd;
  margin-top: 40px;
}
.footer-inner {
  max-width: 1000px;
  margin: 0 auto;
  padding: 16px;
  text-align: center;
  font-size: 12px;
  color: #777;
}

/* ===== スマホ ===== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .post-card {
    flex-direction: column;
  }

  .thumbnail {
    width: 100%;
  }

  aside {
    width: auto;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <h1>ブログタイトル</h1>
    <p>YouTubeサムネ風の記事一覧ブログ</p>
  </div>
</header>

<div class="container">

<main>

  <!-- 記事カード -->
  <article class="post-card">
    <a class="thumbnail" href="SMAP cdtv 2010.html">
      <img src="CDTV2010.jpg" alt="記事サムネイル">
    </a>
    <div class="post-body">
      <h2><a href="SMAP cdtv 2010.html">SMAP CDTV年越しプレミアライブ2010→2011 <br>伝説のセットリストを語る</a></h2>
      <div class="meta">2025年09月06日｜SMAP</div>
      <p class="excerpt">
        SMAPが『CDTV年越しプレミアライブ2010→2011』で披露した<br>ヒットシングルメドレーを振り返る。
      </p>
    </div>
  </article>

  <article class="post-card">
    <a class="thumbnail" href="post2.html">
      <img src="img/post2.jpg" alt="記事サムネイル">
    </a>
    <div class="post-body">
      <h2><a href="post2.html">2つ目の記事タイトル</a></h2>
      <div class="meta">2025年12月18日｜レビュー</div>
      <p class="excerpt">
        サムネ画像が主役なので、テキストは短めが相性いいです。
      </p>
    </div>
  </article>

</main>

<aside>
  <div class="side-box">
    <h3>管理人プロフィール</h3>
    <p style="font-size:13px;margin:0;">
      2013年からのお茶の間ファンで、解散後も動画を漁っていたが、2022年より推しに。好きな曲は『This is love』
    </p>
  </div>
</aside>

</div>

<footer>
  <div class="footer-inner">
    © 2025 ブログ名
  </div>
</footer>

</body>
</html>
