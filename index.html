<h2>自己紹介</h2>
<h3>10代の地図オタ<br>2013年、五人旅やノンストップライブを見て好きになる。<br>それからしばらくの間、隠れファンで軽く応援。<br>2022年、理不尽な目に合い精神的に参っていた時に<br>彼らに支えられ、本格的に推すことになる。<br>5人の再終結を望んでいたが、2024年末の報道により<br>今まで通りの応援がしんどくなってしまったため<br>グループのことは一旦心にしまうことに。<br>今年春、生活環境が変わったのを機にNAKAMAに入会し、<br>現在は新しい地図を応援しています。</h3>
